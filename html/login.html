<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Platform - Login</title>
    <link rel="stylesheet" href="../css/login_styles.css">
</head>
<body>
    <header class="site-header">
        <h1>培训课程管理系统</h1>
    </header>
    <div class="login-container">
        <h2 class="login-title">欢迎！</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="role">身份</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>请选择您的身份</option>
                    <option value="company">课程管理员</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入您的用户名" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入您的密码" required>
            </div>
            <button type="submit" class="login-btn">登录</button>
        </form>
        <div class="extra-links">
            <a href="#">忘记密码</a>
            <a href="#">注册</a>
        </div>
    </div>
    <script src="../js/login_script.js"></script>
</body>
</html>
